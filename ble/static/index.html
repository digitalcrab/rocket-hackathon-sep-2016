<!DOCTYPE html>
<html>
<head>
    <title>BLE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container" style="max-width: 1200px">
    <div class="row" style="margin-top: 25px">
        <div class="twelve columns">
            <h5>BLE connection</h5>
            <button id="connect" class="green-button">Connect</button>
            <button id="disconnect" class="red-button">Disconnect</button>
            <h5>Control your car</h5>
            <div class="row">
                <button id="move-stop" class="button-primary">Stop</button>
                <button id="move-up" class="button-primary">Up</button>
            </div>
            <div class="row">
                <button id="move-left" class="button-primary">Left</button>
                <button id="move-down" class="button-primary">Down</button>
                <button id="move-right" class="button-primary">Right</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
