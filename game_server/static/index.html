<!DOCTYPE html>
<html>
<head>
    <title>Geocoding service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="error"><h1>Server is down</h1></div>
<div class="container" style="max-width: 1200px">
    <div class="row" style="margin-top: 25px">
        <div class="seven columns">
            <h2>Table</h2>
            <div>
                <iframe src="http://127.0.0.1:8081/" height="480" width="640"></iframe>
            </div>
        </div>
        <div class="five columns">
            <h2>Control</h2>
            <h5>Please select a car</h5>
            <button id="car-red" class="red-button">Red</button>
            <button id="car-green" class="green-button">Green</button>
            <h5>Control your car</h5>
            <div class="row">
                <button id="move-stop" class="button-primary">Stop</button>
                <button id="move-up" class="button-primary">Up</button>
            </div>
            <div class="row">
                <button id="move-left" class="button-primary">Left</button>
                <button id="move-down" class="button-primary">Down</button>
                <button id="move-right" class="button-primary">Right</button>
            </div>
            <h5>Speed of the car</h5>
            <input type="range" min="0" max="250" value="120" id="speed" />
        </div>
    </div>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
